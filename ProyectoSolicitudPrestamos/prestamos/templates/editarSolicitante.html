{% extends 'base.html' %}

{% block content %}
<h1>Editar Solicitante</h1>

<form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button>
        Actualizar
    </button>
</form>
<form method="POST" action="{% url 'eliminar-solicitud' solicitante.id%}">
    {% csrf_token %}
        <button type="submit" onclick="return confirm('¿Estás seguro de que deseas eliminar este solicitante?')">
        Eliminar
    </button>
</form>


{% endblock %}
